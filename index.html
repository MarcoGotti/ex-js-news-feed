<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex-js-news-feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body style="font-family: 'Montserrat', sans-serif;">
    <div class="container containerCSS">
        <h1 class="text-center text-white fw-bold ">News Feed</h1>
        <div class="nav bg-white mb-4 p-4">
            <div class="d-flex">
                <div class="col-6 me-2">Filtra per tags</div>
                <select id="selectTag" class="form-select form-select-sm">
                    <option value="all" selected>Tutti i tags</option>
                    <!-- add js selectOptions -->
                </select>
            </div>
            <div class="ms-auto">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkBox">
                    <label class="form-check-label" for="checkBox">
                      Solo news salvate
                    </label>
                </div>
            </div>
        </div>
        <!-- ./nav: select and checkbox stripe -->
        <div class="row row-cols-1 row-cols-xxl-2 row-gap-4">
            <!-- add js articleMarkUp -->

          </div>
        </div>
    </div>
    


    <script src="./assets/js/main.js"></script>
</body>
</html>
